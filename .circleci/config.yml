version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          command: python3 -m pip install --user tox
          name: Install Tox
      - run:
          command: tox
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
